<body style="background-image:url('trees.jpg'); background-repeat: no-repeat; background-size: cover;">

	<h1 class = "strokeme"; style="font-family:'Courier New'; font-weight:normal; font-size:50; text-align: center; position: relative; top: 50px">welcome to club penguin!</h1>
	
	<h2 class = "strokeme"; style="font-family:'Courier New'; font-weight:lighter; font-size:25; text-align: center; position: relative; top: 700px">choose your penguin color:</h2>

	<p style="text-align:center;"><img id="map" src="clubpenguinmap.jpg" width=700px style="position: relative; top: 20px;"></p>

	<h2 class = "strokeme"; style="font-family:'Courier New'; font-weight:lighter; font-size:25; text-align: center; position: relative; top: 25px">choose your location:</h2>

	<button onclick="changeLocation('towncenter.jpg');" style = "position: relative; left: 315px">town center</button>

	<button onclick="changeLocation('plaza.jpg');" style = "position: relative; left: 322px">plaza</button>

	<button onclick="changeLocation('pizzaparlor.jpg');" style = "position: relative; left: 329px">pizza parlor</button>

	<button onclick="changeLocation('sledhill.gif');" style = "position: relative; left: 336px">sled hill</button>

	<button onclick="changeLocation('beach.jpg');" style = "position: relative; left: 343px">beach</button>

	<button onclick="changeLocation('disco.gif');" style = "position: relative; left: 350px">disco dance floor</button>

	<img src="waldo.png" style = "width:20px; position: relative; right: 700px; bottom: 500px">

	<div class = "verticalGroup">
		<img id="penguincolor" src="black.webp"></p>

		<div>

			<button id="red" onclick="changePenguinColor('red.webp');">red</button>

			<button id="orange" onclick="changePenguinColor('orange.png');">orange</button>

			<button id="yellow" onclick="changePenguinColor('yellow.webp');">yellow</button>

			<button id="lime" onclick="changePenguinColor('lime.png');">lime</button>

			<button id="green" onclick="changePenguinColor('green.webp');">green</button>

			<button id="aqua" onclick="changePenguinColor('aqua.png');">aqua</button>

			<button id="blue" onclick="changePenguinColor('blue.webp');">blue</button>

			<button id="purple" onclick="changePenguinColor('purple.webp');">purple</button>

			<button id="pink" onclick="changePenguinColor('pink.webp');">pink</button>

			<button id="black" onclick="changePenguinColor('black.webp');">black</button>


		</div>
	</div>



	<div class = "verticalGroup">
		<div>
			<h2 id = "puffleName"; style="font-family:'Courier New'; font-weight:normal; font-size:25; text-align: center;">puffle</h2>
			<img src = "puffle.webp"; style = "width: 300px">
		</div>
		<div>
			<h2 class = "strokeme"; style="font-family:'Courier New'; font-weight:normal; font-size:25; text-align: center;">type out a name for your puffle!</h2>

		</div>

	</div>


<a href="https://newcp.net/en/"><h1 class = "strokeme"; style="font-family:'Courier New'; font-weight:normal; font-size:25; text-align: center; position: relative; top: 50px;">check out "new club penguin" to play a recreated version of the game! </h1></a>

<script>
		function changePenguinColor(path) {
			var img = document.getElementById("penguincolor");
			img.src = path;
			return false;}

		function changeLocation(path) {
			var img = document.getElementById("map");
			img.src = path;
			return false;}

		function renamePuffle(){
			let newName = prompt("enter a name for your puffle");
			if (newName!=null) {
				document.getElementById("puffleName").innerHTML = newName;
			}


		}


</script>
